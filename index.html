<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery Plugin Example</title>
  <script type="text/javascript" src="../jquery.link-it/jquery/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="../jquery.link-it/jquery.link-it.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
 $('span').linkit({ href: 'http://test.com', text: 'Click Me', target: "_blank" });

    });
  </script>
</head>

<body>
  <h1>Link-it Demo</h1>
  <p>This is the jQuery link-it plugin demo. Let's make <span>this text</span> into a link</p>
</body>

</html>
